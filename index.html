<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAHARIA LAW & REAL ESTATE</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #000;
      color: #f5d7c4;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #000;
    }

    .logo img {
      height: 60px;
      transition: transform 0.6s ease-in-out;
      cursor: pointer;
    }

    .logo img:hover {
      transform: scale(1.1) rotate(3deg);
    }

    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #f5d7c4;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .hero {
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1600585154356-596af9009e3d?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      color: #fff;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    #properties {
      padding: 60px 40px;
      background-color: #111;
    }

    .filter-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-bar input, .filter-bar select {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .property-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }

    .property {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .property:nth-child(1) {
      animation-delay: 0.2s;
    }

    .property:nth-child(2) {
      animation-delay: 0.4s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .property img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .property-details {
      padding: 15px;
    }

    .property-details h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .property-details p {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="#"><img src="https://zarewebsiteassets.s3.eu-west-1.amazonaws.com/ZARE_logo.png" alt="ZLRE Logo" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#properties">Prona</a></li>
        <li><a href="#about">Rreth Nesh</a></li>
        <li><a href="#contact">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>ZAHARIA LAW & REAL ESTATE</h1>
      <p>Ekspertizë në pasuri të paluajtshme dhe të drejtë</p>
    </div>
  </section>

  <section id="properties">
    <h2 style="color:#f5d7c4; text-align:center; margin-bottom: 30px;">Prona të Listuara</h2>

    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Kërko sipas titullit...">
      <select id="locationFilter">
        <option value="">Vendndodhja</option>
        <option value="Tiranë">Tiranë</option>
        <option value="Durrës">Durrës</option>
      </select>
      <select id="typeFilter">
        <option value="">Lloji i Pronës</option>
        <option value="Apartament">Apartament</option>
        <option value="Vilë">Vilë</option>
      </select>
    </div>

    <div class="property-list" id="propertyList">
      <div class="property" data-location="Tiranë" data-type="Apartament">
        <img src="https://images.unsplash.com/photo-1560185008-5c5f5a0f6cc9?auto=format&fit=crop&w=800&q=80" alt="Prona 1">
        <div class="property-details">
          <h3>Apartament Modern në Tiranë</h3>
          <p>2 dhoma gjumi • 90 m² • €120,000</p>
        </div>
      </div>

      <div class="property" data-location="Durrës" data-type="Vilë">
        <img src="https://images.unsplash.com/photo-1600585153861-1b1fe1f785b1?auto=format&fit=crop&w=800&q=80" alt="Prona 2">
        <div class="property-details">
          <h3>Vilë luksoze në Durrës</h3>
          <p>3 dhoma gjumi • 200 m² • €250,000</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    const searchInput = document.getElementById("searchInput");
    const locationFilter = document.getElementById("locationFilter");
    const typeFilter = document.getElementById("typeFilter");
    const propertyList = document.getElementById("propertyList");
    const properties = propertyList.querySelectorAll(".property");

    function filterProperties() {
      const searchText = searchInput.value.toLowerCase();
      const location = locationFilter.value;
      const type = typeFilter.value;

      properties.forEach((property) => {
        const title = property.querySelector("h3").textContent.toLowerCase();
        const propLocation = property.getAttribute("data-location");
        const propType = property.getAttribute("data-type");

        const matchSearch = title.includes(searchText);
        const matchLocation = !location || propLocation === location;
        const matchType = !type || propType === type;

        if (matchSearch && matchLocation && matchType) {
          property.style.display = "block";
        } else {
          property.style.display = "none";
        }
      });
    }

    searchInput.addEventListener("input", filterProperties);
    locationFilter.addEventListener("change", filterProperties);
    typeFilter.addEventListener("change", filterProperties);
  </script>
</body>
</html>
